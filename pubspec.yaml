name: frente_gema
description: Frente Gema.
version: 3.0.0+3

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  path_provider: ^0.4.1
  font_awesome_flutter: ^8.5.0
  avatar_glow:
  carousel_slider:
  nice_button: ^0.1.7
  flutter_full_pdf_viewer: ^1.0.6
    
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/launcher_icon.png"
  adaptive_icon_background: "assets/icon/launcher_icon.png"


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/slider/
    - assets/documentos/
    - assets/noticias/
    - assets/icon/
  fonts:
  - family: WorkSans
    fonts:
      - asset: assets/fonts/WorkSans-Regular.ttf
      - asset: assets/fonts/WorkSans-Medium.ttf
        weight: 500
      - asset: assets/fonts/WorkSans-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/WorkSans-Bold.ttf
        weight: 700
  - family: Roboto
    fonts:
      - asset: assets/fonts/Roboto-Bold.ttf
      - asset: assets/fonts/Roboto-Regular.ttf
      - asset: assets/fonts/Roboto-Medium.ttf
        weight: 400